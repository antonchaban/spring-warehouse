<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <!-- Move the login button here -->
    <button class="btn btn-primary btn-sm mb-3" type="button"
            onclick="window.location.href = '/signin'">
        Sign In
    </button>
    <button class="btn btn-primary btn-sm mb-3" type="button"
            onclick="window.location.href = '/signup'">
        Sign Up
    </button>
    <h3>Products List</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Product</a>
    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Owner</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product:${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.user.name}"></td>
            <td th:text="${product.price}">USD</td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${product.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteProduct/{id}(id=${product.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
